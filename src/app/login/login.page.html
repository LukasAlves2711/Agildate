<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-img style="width: 260px; height: 260px;"src="/assets/logo1.png"></ion-img>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="userLogin.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="Password" [(ngModel)]="userLogin.password"></ion-input>
        </ion-item>
        <ion-button color="purple" expand="block" (click)="login()">Logar</ion-button>
        <ion-button color="cadastrar" fill="clear" expand="block" (click)="cadastrar()">Cadastrar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
