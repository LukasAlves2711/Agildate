<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">User Name</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="userRegister.password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="userRegister.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Phone</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <!-- Default Checkbox -->
  <ion-label>Alow terms & Conditions</ion-label>
<ion-checkbox></ion-checkbox>

<!-- Sizes -->

<ion-button expand="block" color="primary" (click)="register()">Sign in</ion-button>

</ion-content>
