<ion-header [translucent]="true">
    <ion-toolbar color="purple">
        <ion-title>
            Perfil
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Perfil</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-card>
        <ion-list-header color="purple">
            <ion-label>
                Dados do Usuario
            </ion-label>
        </ion-list-header>
        <!-- List of Input Items -->
        <ion-list>
            <ion-item>
                <ion-label>Nome:</ion-label>
                <ion-input></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>E-mail:</ion-label>
                <ion-input></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Telefone:</ion-label>
                <ion-input></ion-input>
            </ion-item>
        </ion-list>
    </ion-card>

    <ion-button expand="block" class="end" color="danger" (click)="logout()">Logout</ion-button>
</ion-content>
